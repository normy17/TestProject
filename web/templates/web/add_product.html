<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Сохранить товар</button>
    </form><br>
    <h3>Все товары:</h3>
    {% for product in products %}
        <li>{{ product.product_name }}</li> <a href="{% url 'edit_product' product.id %}">Изменить</a><br>
    {% endfor %}
</body>
</html>
